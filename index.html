<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=.8">
    <title>我的任务清单</title>
<link rel="stylesheet" href="dist/normalize.css">
<link rel="stylesheet" href="dist/jquery.datetimepicker.min.css">
<link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="msg">
		<span class="msg-content"></span>
        <span class="anchor confirmed">知道了</span>
</div>
<div class="container"><!-- 总容器开始 -->
	<h1>我的任务清单</h1>
    <form class="add-task">
        <input name="content" type="text" placeholder="e.g.下午记得买菜"
        		autofocus autocomplete="off">
        <button type="submit">submit</button>
    </form>
    <div class="task-list"><!-- 清单列表开始 -->

    </div><!-- 清单列表结束 -->
    <div class="task-detail-mask"></div>
    <div class="task-detail"><!-- 任务详情开始 -->
    </div><!-- 任务详情结束 -->
</div><!-- 总容器结束 -->
<video class="alerter" src="alert.mp3"></video>
<script src="dist/jquery.min.js"></script>
<script src="dist/store.js"></script>
<script src="dist/jquery.datetimepicker.full.js"></script>
<script src="js/base.js"></script>
</body>
</html>
